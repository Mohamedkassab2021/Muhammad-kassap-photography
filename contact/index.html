<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/contact/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    
    <div class="contact-form animate__zoomIn">
        
        <img style="min-height: 200px;" src="./Instagram Button.gif"  ></img>
  
        <h1><span>C</span>ontact Us</h1>
        <div class="form">
            <label for="">Full Name :</label>
            <input type="text" name="" value="" required placeholder="Enter Your Name">
        </div>
        <div class="form">
            <label for="">Email :</label>
            <input type="email" name="" value="" required placeholder="Enter Your email">
        </div>
        <div class="form">
            <label for="">Phone Number :</label>
            <input type="text" name="" value="" required placeholder="Enter Your Phone Number">
        </div>
        <div class="form">
            <label for="">Message :</label>
            <textarea name="" id=""></textarea>
        </div>
        <a href="" class="button">send</a>
        <div class="links">
            <a href=""><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://www.facebook.com/mohamedkassapphotography?locale=ar_AR"><i
                    class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>

        </div>
    </div>

    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="/contact/main.js"></script>
</body>

</html>
